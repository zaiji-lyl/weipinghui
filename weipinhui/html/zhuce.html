<body>
    <div id="head">
        <div class="head"><img src="../../images/dllogo.png" alt="">
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal">
            <p class="p1">
                <span class="sp1">会员注册</span>
                <span class="sp2">已注册可</span><a href="./login.html"><span class="sp3">直接登录</span></a>
            </p>
            <div class="form-group">
                <div class="user">
                    <input type="username" class="userinp" id="username" name="user" placeholder="请输入用户名">
                </div>
            </div>
            <div class="yzts"><img src="../../images/yzts.png" alt="">请先输入手机号以验证安全</div>
            <div class="form-group">
                <div class="pwd1">
                    <input type="password" class="pwdinp1" id="password1" name="pass" placeholder="密码由8-20位字母，数字和符号组成">
                </div>
            </div>
            <div class="form-group">
                <div class="pwd2">
                    <input type="password" class="pwdinp2" id="password2" placeholder="请再次输入上面的密码">
                </div>
            </div>
            <p class="p2">
                <input type="checkbox" id="check">
                <span>我已阅读并接受以下条款：<a href="">《唯品会服务条款》</a><a href="">《隐私条款》</a><a href="">《唯品支付用户服务协议》</a></span>
            </p>
            <button class="btn">立即注册</button>
        </form>
